<!DOCTYPE html>
{% load static %}
<html lang="en-us" >
<head>
<title>Log in | LifeCycle</title>
<link rel="stylesheet" href="{% static '/static/admin/css/base.css' %}" />
<link rel="stylesheet" href="{% static '/static/admin/css/login.css' %}" />

<script type="text/javascript">window.__admin_media_prefix__ = "/static/admin/";</script>

<meta name="robots" content="NONE,NOARCHIVE" />
</head>

<body background="http://test.scripts.psu.edu/users/m/p/mpc5185/BlueFadeBackground2.png" style ="background-repeat: repeat-x">

<body class="login">
  <div id="container">
  {% if form.errors %}
    <br><br><p> Invalid username/password combination, please try again </p>
  {% endif %}
    <div id="header">
      <div id="branding">
        <h1 id="site-name" align="center">LifeCycle</h1>
      </div>
    </div>
    <div id="content" class="colM">
      <div id="content-main">
        <form role="form" action="{% url "django.contrib.auth.views.login" %}" method="post" 
          id="login-form">
          {% csrf_token %}

          <div class="form-row">
          <center>
            <label for="id_username" class="required">Username:</label>
            <input id="id_username" maxlength="245" name="username" type="text" />
          </center>
          </div>

          <div class="form-row">
          <center>
            <label for="id_password" class="required">Password:</label>
            <input id="id_password" name="password" type="password" />
          </center>
          </div>

          <div class="submit-row">
            <center><input type="submit" value="Login" /></center>
          </div>


        </form>
      </div>
        <br class="clear" />
    </div>
      <div id="footer"></div>
  </div>



</body>
<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
</html>
